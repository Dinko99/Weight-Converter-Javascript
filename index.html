<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="title">weight converter</h1>
        <form>
            <input type="number" min="0" placeholder="Enter Pounds" id="weight">
        </form>
        <div class="boxes">
            <div class="box hide">
                <h3>grams:</h3>
                <p id="gr">123</p>
            </div>
            <div class="box hide">
                <h3>kilograms:</h3>
                <p id="kg">123</p>
            </div>
            <div class="box hide">
                <h3>ounces:</h3>
                <p id="ou">123</p>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
